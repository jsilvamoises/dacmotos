<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>


            <div id="form">
                <h1>Cadastro de bancos</h1>
                <p:fieldset>

                    <h:panelGrid columns="2" columnClasses="colunalabel, colunainput">
                        <h:outputLabel for="id" value="ID"/>
                        <p:inputText id="id"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="colunalabel, colunainput">
                        <h:outputLabel for="codigobanco" value="Cod. Banco"/>
                        <p:inputText id="codigobanco"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="colunalabel, colunainput">
                        <h:outputLabel for="nome" value="Nome"/>
                        <p:inputText id="nome" size="94"/>
                    </h:panelGrid>

                    <h:panelGrid columns="4" columnClasses="colunalabel, colunainput,colunalabel, colunainput">
                        <h:outputLabel for="endereco" value="Endereco"/>
                        <p:inputText id="endereco" size="50" />

                        <h:outputLabel for="numero" value="Numero"/>
                        <p:inputText id="numero" />
                    </h:panelGrid>

                    <h:panelGrid columns="4" columnClasses="colunalabel, colunainput,colunalabel, colunainput">
                        <h:outputLabel for="bairro" value="Bairro"/>
                        <p:inputText id="bairro" size="50" />

                        <h:outputLabel for="cep" value="Cep"/>
                        <p:inputText id="cep" />
                    </h:panelGrid>

                    <h:panelGrid columns="4" columnClasses="colunalabel, colunainput,colunalabel, colunainput">
                        <h:outputLabel for="cidade" value="cidade"/>
                        <p:inputText id="cidade" size="50" />

                        <h:outputLabel for="uf" value="UF"/>
                        <p:selectOneMenu id="uf" style="width: 150px ">
                            <f:selectItem itemLabel="UF"/>
                        </p:selectOneMenu>                    
                    </h:panelGrid>

                    <h:panelGrid columns="4" columnClasses="colunalabel, colunainput,colunalabel, colunainput">
                        <h:outputLabel for="telefone" value="Telefone"/>
                        <p:inputText id="telefone" size="35" />

                        <h:outputLabel for="fax" value="Fax"/>
                        <p:inputText id="fax" size="35" />
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="colunalabel, colunainput">
                        <h:outputLabel for="site" value="Site"/>
                        <p:inputText id="site" size="40"/>

                        <h:outputLabel for="E-mail" value="email"/>
                        <p:inputText id="email" size="40"/>
                    </h:panelGrid>
                </p:fieldset>
                <p:separator style="width:100%;height: 10PX "/>
                <!--TABELA-->
                <p:fieldset>
                    <p:dataTable value="#{beanTexte.lista}" var="banco"  rows="10" 
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <f:facet name="header" >
                            <p:inputText placeholder="Nome" size="40"/>
                            <p:commandButton value="Filtar"/>
                        </f:facet>
 
                        <p:column id="idtable" headerText="ID" width="70">
                            <h:outputText value="1"/>
                        </p:column>

                        <p:column headerText="Cod. Banco">
                            <h:outputText/>
                        </p:column>

                        <p:column headerText="Nome" >
                            <h:outputText/>
                        </p:column>

                        <p:column headerText="Telefone">
                            <h:outputText/>
                        </p:column>

                        <p:column headerText="E-mail">
                            <h:outputText/>
                        </p:column>
                        
                        <p:column headerText="Ação" width="70" >                            
                            <p:button icon="icon-lapis" title="Editar Cliente"  >
                                <f:param name="veiculo"   />
                            </p:button>                            
                            <p:commandButton id="apagar" icon="icon-apagar"/>
                        </p:column>
                        
                        
                    </p:dataTable>
                </p:fieldset>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
