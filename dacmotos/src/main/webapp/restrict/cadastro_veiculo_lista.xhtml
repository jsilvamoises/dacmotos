<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:metadata>
           

        </f:metadata>


        <div id="conteiner-default">
            <h:form id="form" >



                <h1>Veículo</h1>



                <h:panelGrid id="campos" columns="1" style="width: 100%">
                    <p:messages autoUpdate="true"/>



                    <p:toolbar>
                        <f:facet name="left">
                            <p:button value="Cadastrar" outcome="#{beanNavigation.GO_VEICULO}" />
                            

                        </f:facet>

                        <f:facet name="right">
                            <p:inputText size="80" placeholder="Pesquisa por placa" value="#{pesquisaVeiculoBean.campoPesquisa}"/>
                            <p:commandButton icon="icon-lupa" actionListener="#{pesquisaVeiculoBean.listarVeiculosPorPlaca()}" update=":form:table" accesskey="l"/>
                        </f:facet>
                    </p:toolbar>



                    <p:dataTable id="table" value="#{pesquisaVeiculoBean.veiculos}"  var="veiculo" rows="15" paginator="true"  >
                        <p:column headerText="Código" width="60">
                            <h:outputText value="#{veiculo.id}" />
                        </p:column>

                        <p:column headerText="Placa" width="80">
                            <h:outputText id='placa' value="#{veiculo.placa}"/>
                        </p:column>

                        <p:column headerText="Renavam" width="120">
                            <h:outputText id="renavam" value="#{veiculo.renavam}"/>
                        </p:column>

                        <p:column headerText="Proprietário">
                            <h:outputText id="nome" value="#{veiculo.pessoa.nomeDocumento}"/>
                        </p:column>

                        <p:column headerText="Ação" width="70" >
                            
                            <p:button icon="icon-lapis" title="Editar Cliente" outcome="#{beanNavigation.GO_VEICULO}" >
                                <f:param name="veiculo" value="#{veiculo.id}"  />
                            </p:button>
                            
                            <p:commandButton id="apagar" icon="icon-apagar"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>


            </h:form>
        </div>
    </ui:define>

</ui:composition>
