    <ui:define name="content">

            <div id="form" class="default">

                <p:toolbar class="toolbar-tranparente">

                </p:toolbar>
                
                Pesquisa

                    <h:panelGrid columns="5">

                        </h:panelGrid>
                        
                        <h:panelGrid columns="1">

            </div>
