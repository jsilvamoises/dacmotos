<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>


            <div id="form">
                <h1>Cadastro de Contas</h1>
                <p:fieldset>
                    

                    <h:panelGrid columns="2" columnClasses="colunalabel, colunainput">
                        <h:outputLabel for="id" value="ID"/>
                        <p:inputText id="id"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2" columnClasses="colunalabel, colunainput">
                        <h:outputLabel for="banco" value="Banco"/>
                        <p:selectOneMenu id="banco" style="width: 445px" >
                            <f:selectItem itemLabel="Banco"  />
                        </p:selectOneMenu>                        
                    </h:panelGrid>
                    
                    <h:panelGrid columns="4" columnClasses="colunalabel, colunainput,colunalabel, colunainput">
                        <h:outputLabel for="agencia" value="Agencia"/>
                        <p:inputText id="agencia"/>
                        
                        <h:outputLabel for="conta" value="conta"/>
                        <p:inputText id="conta" value="#{beanCalendar.now}"/>

                       
                    </h:panelGrid>

                    
                </p:fieldset>
                <p:separator style="width:100%;height: 10PX "/>
                <!--TABELA-->
                <p:fieldset>
                    <p:dataTable value="#{beanTexte.lista}" var="banco"  rows="10" 
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <f:facet name="header" >
                            <p:inputText placeholder="Agencia" size="40"/>
                            <p:commandButton value="Filtar"/>
                        </f:facet>
 
                        <p:column id="idtable" headerText="ID" width="70">
                            <h:outputText value="1"/>
                        </p:column>

                        <p:column headerText="Banco">
                            <h:outputText/>
                        </p:column>

                        <p:column headerText="Agencia" >
                            <h:outputText/>
                        </p:column>

                        <p:column headerText="Conta">
                            <h:outputText/>
                            
                        </p:column>

                        <p:column headerText="AÃ§Ã£o" width="70" >                            
                            <p:button icon="icon-lapis" title="Editar Cliente"  >
                                <f:param name="veiculo"   />
                            </p:button>                            
                            <p:commandButton id="apagar" icon="icon-apagar"/>
                        </p:column>
                        
                        
                    </p:dataTable>
                </p:fieldset>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
