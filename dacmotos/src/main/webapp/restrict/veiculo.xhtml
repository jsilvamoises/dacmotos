<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">


        <div id="conteiner-default">
            <h:form >



                <h1>Veículo</h1>



                <h:panelGrid columns="1" style="width: 100%">

                    <p:fieldset>



                        <h:panelGrid columns="1">                   
                            <p:outputLabel value="ID"/>
                            <p:inputText size="10"/>                
                        </h:panelGrid>

                        <h:panelGrid columns="3">
                            <p:outputLabel value="Placa"/>
                            <p:outputLabel value="Ano Fabricação"/>
                            <p:outputLabel value="Ano Modelo"/>

                            <p:inputMask mask="aaa-9999"/>
                            <p:inputMask mask="9999" size="10"/>
                            <p:inputMask mask="9999" size="17"/>                    
                        </h:panelGrid>

                        <h:panelGrid columns="3">
                            <p:outputLabel value="Renavam"/>
                            <p:outputLabel value="Tipo Combustivel"/>
                            <p:outputLabel value="Cor do Veículo"/>

                            <p:inputText/>
                            <p:selectOneMenu filter="true">
                                <f:selectItem itemLabel="Selecione!"/>
                                <f:selectItems value="#{beanVeiculo.tipos}" var="t" itemLabel="#{t}" itemValue="#{t}"/>
                            </p:selectOneMenu>

                            <h:panelGrid columns="3">
                                <p:selectOneMenu filter="true" >
                                    <f:selectItem itemLabel="Selecione!"/>
                                    <f:selectItems value="#{beanVeiculo.cores}" var="c" itemLabel="#{c.descricaoCor}" itemValue="#{c}"/>
                                </p:selectOneMenu>

                                <p:commandButton icon="ui-icon-plus"/>
                                <p:commandButton icon="ui-icon-refresh"/>
                            </h:panelGrid>

                        </h:panelGrid>  

                    </p:fieldset>


                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Limpar" />
                            <p:commandButton value="Salvar"/>
                            <p:commandButton value="Excluir"/>
                        </f:facet>
                    </p:toolbar>

                    <p:dataTable >
                        <p:column headerText="Código">

                        </p:column>

                        <p:column headerText="Placa">

                        </p:column>

                        <p:column headerText="Renavam">

                        </p:column>

                        <p:column headerText="Proprietário">

                        </p:column>
                    </p:dataTable>
                </h:panelGrid>


            </h:form>
        </div>
    </ui:define>

</ui:composition>
