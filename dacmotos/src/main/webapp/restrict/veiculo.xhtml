<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form >
            <div class="#{beanBackground.background}"/>
            <p:dialog header="Cadastro de Veículos"  closable="true" visible="true" height="550" width="700">

                <h:panelGrid columns="1" style="width: 100%">


                    <p:graphicImage library="images/images" name="vehicle64.png"/>
                    <h:panelGrid columns="1">                   
                        <p:outputLabel value="ID"/>
                        <p:inputText size="10"/>                
                    </h:panelGrid>

                    <h:panelGrid columns="3">
                        <p:outputLabel value="Placa"/>
                        <p:outputLabel value="Ano Fabricação"/>
                        <p:outputLabel value="Ano Modelo"/>

                        <p:inputMask mask="aaa-9999"/>
                        <p:inputMask mask="9999" size="10"/>
                        <p:inputMask mask="9999" size="10"/>                    
                    </h:panelGrid>

                    <h:panelGrid columns="3">
                        <p:outputLabel value="Renavam"/>
                        <p:outputLabel value="Tipo Combustivel"/>
                        <p:outputLabel value="Cor do Veículo"/>

                        <p:inputText/>
                        <p:selectOneMenu filter="true">
                            <f:selectItem itemLabel="Selecione!"/>
                            <f:selectItems value="#{beanVeiculo.tipos}" var="t" itemLabel="#{t}" itemValue="#{t}"/>
                        </p:selectOneMenu>

                        <p:selectOneMenu filter="true" >
                            <f:selectItem itemLabel="Selecione!"/>
                            <f:selectItems value="#{beanVeiculo.cores}" var="c" itemLabel="#{c.descricaoCor}" itemValue="#{c}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>                


                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Limpar" />
                            <p:commandButton value="Salvar"/>
                            <p:commandButton value="Excluir"/>
                        </f:facet>
                    </p:toolbar>
                </h:panelGrid>

            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
