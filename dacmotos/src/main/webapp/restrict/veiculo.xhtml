<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="veiculo" value="#{cadastroVeiculoBean.veiculo}"/>

        </f:metadata>


        <div id="conteiner-default">
            <h:form id="form" >



                <h1>Veículo</h1>



                <h:panelGrid id="campos" columns="1" style="width: 100%">

                    <p:fieldset>



                        <h:panelGrid columns="1" rendered="#{cadastroVeiculoBean.veiculo.id>0}">                   
                            <p:outputLabel value="ID"/>
                            <p:inputText size="10" value="#{cadastroVeiculoBean.veiculo.id}"/>                
                        </h:panelGrid>

                        <h:panelGrid columns="3">
                            <p:outputLabel value="Placa"/>
                            <p:outputLabel value="Ano Fabricação"/>
                            <p:outputLabel value="Ano Modelo"/>

                            <p:inputMask mask="aaa-9999" value="#{cadastroVeiculoBean.veiculo.placa}"/>
                            <p:inputMask mask="9999" size="10" value="#{cadastroVeiculoBean.veiculo.anoFabricacao}"/>
                            <p:inputMask mask="9999" size="17" value="#{cadastroVeiculoBean.veiculo.anoModelo}"/>                    
                        </h:panelGrid>

                        <h:panelGrid columns="3">
                            <p:outputLabel value="Renavam"/>
                            <p:outputLabel value="Tipo Combustivel"/>
                            <p:outputLabel value="Cor do Veículo"/>

                            <p:inputText value="#{cadastroVeiculoBean.veiculo.renavam}"/>
                            <p:selectOneMenu filter="true" value="#{cadastroVeiculoBean.veiculo.tipoCombustivel}">
                                <f:selectItem itemLabel="Selecione!"/>
                                <f:selectItems value="#{beanTipoCombustivel.tipos}" var="t" itemLabel="#{t}" itemValue="#{t}"/>
                            </p:selectOneMenu>

                            <h:panelGrid columns="3">
                                <p:selectOneMenu filter="true" value="#{cadastroVeiculoBean.veiculo.veiculoCor}" >
                                    <f:selectItem itemLabel="Selecione!"/>
                                    <f:selectItems value="#{beanVeiculoCor.cores}" var="c" itemLabel="#{c.descricaoCor}" itemValue="#{c}"/>
                                </p:selectOneMenu>

                                <p:commandButton icon="ui-icon-plus"/>
                                <p:commandButton icon="ui-icon-refresh"/>
                            </h:panelGrid>

                        </h:panelGrid> 

                        <h:panelGrid columns="1" style="width: 100%">
                            <p:outputLabel value="Proprietário"/>
                            <p:autoComplete size="100" value="#{cadastroVeiculoBean.veiculo.pessoa}" required="true" 
                                            completeMethod="#{pesquisaPessoaBean.autocomplete}" var="pessoa" widgetVar="p"
                                            itemLabel="#{pessoa.nomeDocumento}" itemValue="#{pessoa}"
                                            forceSelection="true" dropdown="true"/>
                        </h:panelGrid>

                    </p:fieldset>


                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Limpar" action="#{cadastroVeiculoBean.clear()}" update=":form:campos " process="@this" />
                            <p:commandButton value="Salvar" action="#{cadastroVeiculoBean.save()}"  update=":form:table campos" />
                            <p:commandButton value="Excluir"/>

                        </f:facet>

                        <f:facet name="right">
                            <p:inputText size="80" placeholder="Pesquisa por placa" value="#{pesquisaVeiculoBean.campoPesquisa}"/>
                            <p:commandButton icon="icon-lupa" action="#{pesquisaVeiculoBean.listarTodos()}" process="@this" update=":form:table" accesskey="l"/>
                        </f:facet>
                    </p:toolbar>



                    <p:dataTable id="table" value="#{pesquisaVeiculoBean.veiculos}"  var="veiculo" rows="15" paginator="true"  >
                        <p:column headerText="Código" width="60">
                            <h:outputText value="#{veiculo.id}" />
                        </p:column>

                        <p:column headerText="Placa" width="80">
                            <h:outputText value="#{veiculo.placa}"/>
                        </p:column>

                        <p:column headerText="Renavam" width="120">
                            <h:outputText value="#{veiculo.renavam}"/>
                        </p:column>

                        <p:column headerText="Proprietário">
                            <h:outputText value="#{veiculo.pessoa.nomeDocumento}"/>
                        </p:column>

                        <p:column headerText="Ação" width="70" >
                            
                            <p:button icon="icon-lapis" title="Editar Cliente" outcome="/restrict/veiculo" >
                                <f:param name="veiculo" value="#{veiculo.id}"  />
                            </p:button>
                            
                            <p:commandButton id="apagar" icon="icon-apagar"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>


            </h:form>
        </div>
    </ui:define>

</ui:composition>
