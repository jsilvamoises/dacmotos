<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <div class="#{beanBackground.background}">
                <h1>Pessoa</h1>                
            </div>

            <p:dialog class="frm-medio" header="DAC MOTOS" visible="true" style="overflow: hidden">
                <p:wizard showNavBar="true" showStepStatus="true" style="height: 600px" >
                    <p:tab title="Dados Cadastrais">
                        <h:panelGrid columns="1" style="margin-top: 20px">
                            <p:outputLabel value="Nome" for="nome"/>
                            <p:inputText id="nome" size="60" placeholder="INFORME O NOME"/>

                            <p:separator/>
                            <p:fieldset legend="Tipo Pessoa">
                                <p:selectOneRadio id="tipoPessoa">
                                    <f:selectItem itemLabel="Fisica"/>
                                    <f:selectItem itemLabel="Jurídica"/>
                                </p:selectOneRadio>
                            </p:fieldset>
                            <p:separator/>

                        </h:panelGrid>

                    </p:tab>

                    <p:tab title="Endereço">

                    </p:tab>

                    <p:tab title="Observações">
                        <p:inputTextarea style="width: 100%"/>
                    </p:tab>

                    <p:tab title="Relatório">

                    </p:tab>
                </p:wizard>
            </p:dialog>



        </h:form>
    </ui:define>

</ui:composition>
