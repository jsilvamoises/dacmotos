<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h2>Contato</h2>
    <p:fieldset>
        
             <p:panelGrid columns="2" style="width: 100%">
                        <p:outputLabel value="Email"/>
                        <p:outputLabel value="Tel. Residencial"/>

                        <p:inputText size="80" value="#{cadastroPessoaBean.pessoa.email}" />
                        <p:inputMask size="30"  value="#{cadastroPessoaBean.pessoa.telefoneResidencial}"  mask="#{beanMascaras.mascaraCelOitoDigitos}" />
                    </p:panelGrid>

                    <p:panelGrid columns="4" style="width: 100%">
                        <p:outputLabel value="Tel. Comercial"/>
                        <p:outputLabel value="Cel."/>
                        <p:outputLabel value="Recado."/>
                        <p:outputLabel value="Status do Cadastro"/>

                        <p:inputMask mask="#{beanMascaras.mascaraCelOitoDigitos}" value="#{cadastroPessoaBean.pessoa.telefoneComercial}" />
                        <h:panelGroup>
                            <p:outputLabel value="Dig."/>
                            <p:spinner value="#{beanPessoa.digitosCel}" min="8" max="9" size="3" >
                                <p:ajax update="cel"/>
                            </p:spinner>
                            <p:inputMask id="cel" mask="#{beanPessoa.mascaraCel}" value="#{cadastroPessoaBean.pessoa.telefoneCelular}"/>
                        </h:panelGroup>
                        <p:inputMask mask="#{beanMascaras.mascaraCelOitoDigitos}" value="#{cadastroPessoaBean.pessoa.telefoneRecado}" />
                        
                        <p:selectOneMenu value="#{beanPessoa.pessoa.status}">
                            
                            <f:selectItems value="#{beanStatusPessoa.statusPessoa}" var="st" itemLabel="#{st}" itemValue="#{st}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
       

    </p:fieldset>

</ui:composition>
