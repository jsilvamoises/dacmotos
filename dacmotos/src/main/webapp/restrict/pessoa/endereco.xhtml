<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h2>Endereço</h2>
    <p:fieldset >
        


            <p:panelGrid columns="1" style="width: 100%">
                <p:outputLabel value="CEP" />
                <h:panelGroup>
                    <p:inputMask mask="99.999-999" value="#{cadastroPessoaBean.pessoa.endereco.cep}"/>
                    <p:commandButton value="Buscar Online"  update="@form" rendered="false"/>
                </h:panelGroup>
            </p:panelGrid>

            <p:spacer/>
            <p:panelGrid columns="2" style="width: 100%">
                <p:outputLabel value="Endereço" />
                <p:outputLabel value="Número" />

                <p:inputText size="115" value="#{cadastroPessoaBean.pessoa.endereco.logradouro}" />
                <p:inputText size="10" value="#{cadastroPessoaBean.pessoa.endereco.numero}" />
            </p:panelGrid>

            <p:spacer/>
            <p:panelGrid columns="3" style="width: 100%">
                <p:outputLabel value="Bairro" />
                <p:outputLabel value="Cidade" />
                <p:outputLabel value="UF" />

                <p:inputText  size="60" value="#{cadastroPessoaBean.pessoa.endereco.bairro}"/>
                <p:inputText size="40"  value="#{cadastroPessoaBean.pessoa.endereco.cidade}"/>
                <p:inputText size="15" value="#{cadastroPessoaBean.pessoa.endereco.uf}"/>
            </p:panelGrid>

            <p:spacer/>
            <p:panelGrid columns="2" style="width: 100%">
                <p:outputLabel value="Complemento"  />
                <p:outputLabel value="Observação" />

                <p:inputText size="30" value="#{cadastroPessoaBean.pessoa.endereco.complemento}"/>
                <p:inputTextarea style="width: 500px" value="#{cadastroPessoaBean.pessoa.observacao}" />   
            </p:panelGrid>
       

    </p:fieldset>

</ui:composition>
