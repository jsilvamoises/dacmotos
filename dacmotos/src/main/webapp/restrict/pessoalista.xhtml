<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div>
            <h:form>
                <h2>Pesquisa</h2>
                <p:fieldset>
                    <h:panelGrid columns="1" style="width: 100%">
                        <p:outputLabel value="CPF / CNPJ / Nome"/>
                        <p:inputText size="120"/>
                    </h:panelGrid>
                </p:fieldset>
                
                <!--TABELA-->
                
                <p:dataTable value="#{beanPessoa.pessoas}" var="pessoa" >
                    <f:facet name="header">
                        Lista de Pessoas
                    </f:facet>
                    
                    <p:column headerText="Nome">
                        <h:outputLabel value="#{pessoa.id} - "/><h:outputLabel value="#{pessoa.nome}"/>
                    </p:column> 
                    
                    <p:column headerText="E-mail" style="width: 25%">
                        <h:outputLabel value="#{pessoa.email}"/>
                    </p:column>
                    
                    <p:column headerText="Documento" style="width: 20%">
                        <h:outputLabel value="#{pessoa.cpfCnpj}"/>
                    </p:column>
                    
                    <p:column headerText="OpÃ§Ã£o" style="width: 15%">
                        <p:commandButton icon="ui-icon-pencil"/>
                        <p:commandButton icon="ui-icon-delete"/>
                    </p:column>
                </p:dataTable>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
