<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>


            <div id="form" class="default">
                <h1>Movimentação caixa por periodo</h1>
                <h:panelGrid columns="2" style="width: 100%">

                    
                    <p:fieldset style="width: 90%; height: 50px">
                        <h:panelGrid columns="3">
                            <h:panelGrid columns="1">
                                <p:outputLabel value="Data Inicial"/>
                                <p:calendar effect="explode"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <p:outputLabel value="Data Final"/>

                                <h:panelGroup>
                                    <p:calendar effect="explode"/>
                                    <p:commandButton value="Buscar"/>
                                </h:panelGroup>                            
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:fieldset>
                   
                    
                    <p:fieldset style="width: 90%; height: 50px">
                        <h:panelGrid columns="4" style="width: 100%">
                            <h:panelGrid columns="1">
                                <p:outputLabel value="R$ - Entradas"/>
                                <h:outputText value="R$ 10,00"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <p:outputLabel value="R$ - Saídas"/>
                                <h:outputText value="R$ 10,00"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <p:outputLabel value="R$ - Saldo Período"/>
                                <h:outputText value="R$ 10,00"/>
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <p:outputLabel value="R$ - Saldo Geral"/>
                                <h:outputText value="R$ 10,00"/>
                            </h:panelGrid>

                        </h:panelGrid>                        
                    </p:fieldset>
                </h:panelGrid>

                <!--TABLE-->

                <p:fieldset style="width: 95%; margin-top: 20px">
                    <p:dataTable value="#{beanTexte.lista}" var="caixa">
                        <p:column headerText="ID Transação">
                                1
                        </p:column>

                        <p:column headerText="Data">

                        </p:column>

                        <p:column headerText="Fonte Geradora">

                        </p:column>

                        <p:column headerText="Caixa">

                        </p:column>

                        <p:column headerText="Tipo Movimentação">

                        </p:column>

                        <p:column headerText="Observação">

                        </p:column>

                        <p:column headerText="Usuario">

                        </p:column>

                        <p:column headerText="Valor">

                        </p:column>


                    </p:dataTable>
                </p:fieldset>



            </div>
        </h:form>
    </ui:define>

</ui:composition>
